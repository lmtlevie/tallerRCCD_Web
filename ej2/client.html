<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .sent {
            color: blue;
        }
        .received {
            color: green;
        }
        .error {
            color: red;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        #connectBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #disconnectBtn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        #sendBtn {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Cliente WebSocket - Echo Server</h1>
    
    <div>
        <button id="connectBtn" onclick="connect()">Conectar</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Desconectar</button>
    </div>
    
    <div id="messages"></div>
    
    <div id="input-container">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>Enviar</button>
    </div>

    <script>
        let ws = null;

        function addMessage(text, className) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function() {
                addMessage('Conectado al servidor WebSocket', 'received');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            };
            
            ws.onmessage = function(event) {
                addMessage('Recibido: ' + event.data, 'received');
            };
            
            ws.onerror = function(error) {
                addMessage('Error: ' + error, 'error');
            };
            
            ws.onclose = function() {
                addMessage('Desconectado del servidor', 'error');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage('Enviado: ' + message, 'sent');
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
